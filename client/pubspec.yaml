name: client
description: A chess game multiplayer web app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  freezed_annotation: ^1.1.0
  json_annotation: ^4.4.0
  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  flutter_stateless_chessboard: ^1.1.1
  web_socket_channel: ^2.1.0
  dio: ^4.0.4
  auto_route: ^3.2.0
  desktop: ^3.0.1
  intl: ^0.17.0
  stream_transform: ^2.0.0
  collection: ^1.15.0
  chess: ^0.7.0
  rive: ^0.8.1

dev_dependencies:
  auto_route_generator: ^3.2.0
  build_runner: ^2.1.5
  flutter_test:
    sdk: flutter
  freezed: ^1.1.0
  json_serializable: ^6.1.1
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
